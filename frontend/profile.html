<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support - Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4365/4365271.png" type="image/x-icon">

</head>

<body class="min-h-screen gradient-bg">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="relative z-10 min-h-screen">
        <nav class="glass-card border-b border-white/20 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <h1 class="text-xl font-bold text-black">
                            Dern Support
                        </h1>
                    </div>

                    <div class="hidden md:flex items-center space-x-1" id="navLinks">
                    </div>

                    <div class="flex items-center space-x-4">
                        <div class="hidden md:flex items-center space-x-3">
                            <div class="text-right">
                                <div id="userWelcome" class="text-sm font-medium text-black"></div>
                                <div id="userRole" class="text-xs text-black"></div>
                            </div>
                        </div>
                        <button onclick="logout()"
                            class="bg-red-600/20 text-red-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600/30 transition-all">
                            <i class="fas fa-sign-out-alt mr-2"></i>Chiqish
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <div class="glass-card rounded-2xl p-6">
                    <h1 class="text-3xl font-bold text-black mb-2">Mening Profilim</h1>
                    <p class="text-black/50">Shaxsiy ma'lumotlaringizni ko'ring va yangilang</p>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-8 mb-8">
                <h2 class="text-2xl font-bold text-black mb-6">Profil Ma'lumotlari</h2>
                <div id="profileInfo" class="space-y-4"></div>
            </div>

            <div class="glass-card rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-black mb-6">Ma'lumotlarni Yangilash</h2>
                <form id="updateProfileForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="firstName" class="block text-sm font-medium text-balck">Ism</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Ismni kiriting"
                                class="w-full px-4 py-3 border border-black rounded-xl text-black placeholder-black/50 focus:outline-none focus:ring-1 focus:ring-black transition-all">
                        </div>
                        <div class="space-y-2">
                            <label for="lastName" class="block text-sm font-medium text-black">Familiya</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Familiyani kiriting"
                                class="w-full px-4 py-3 border border-black rounded-xl text-black placeholder-black/50 focus:outline-none focus:ring-1 focus:ring-black transition-all">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-black">Yangi Parol
                            (ixtiyoriy)</label>
                        <input type="password" id="password" name="password" placeholder="Yangi parolni kiriting"
                            class="w-full px-4 py-3 border border-black rounded-xl text-black placeholder-black/50 focus:outline-none focus:ring-1 focus:ring-black transition-all">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-white border-2 text-primary px-8 py-3 rounded-xl font-semibold transition-all inline-flex items-center">
                            <span id="submitText">Ma'lumotlarni Yangilash</span>
                            <i id="submitLoader" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="./script/common.js"></script>
    <script src="./script/profile.js"></script>
</body>

</html>
