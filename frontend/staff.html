<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support - Xodimlarni Boshqarish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4365/4365271.png" type="image/x-icon">
</head>

<body class="min-h-screen gradient-bg">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="relative z-10 min-h-screen">
        <nav class="glass-card border-b border-black/20 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <h1 class="text-xl font-bold text-black">
                            Dern Support
                        </h1>
                    </div>

                    <div class="hidden md:flex items-center space-x-1" id="navLinks">
                    </div>

                    <div class="flex items-center space-x-4">
                        <div class="hidden md:flex items-center space-x-3">
                            <div class="text-right">
                                <div id="userWelcome" class="text-sm font-medium text-black"></div>
                                <div id="userRole" class="text-xs text-black/70"></div>
                            </div>
                        </div>
                        <button onclick="logout()"
                            class="bg-red-600/20 text-red-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600/30 transition-all">
                            <i class="fas fa-sign-out-alt mr-2"></i>Chiqish
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex mb-8 flex justify-between gap-5 ">
                <div class="glass-card rounded-2xl flex-1 p-3">
                    <h1 class="text-3xl font-bold text-black">Xodimlarni Boshqarish</h1>
                </div>

            </div>

            <div class="glass-card rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-black mb-6">Xodimlar Ro'yxati</h2>
                <div id="staffList" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script src="./script/common.js"></script>
    <script src="./script/stuff.js"></script>
</body>

</html>
