<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support - Ro'yxatdan o'tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4365/4365271.png" type="image/x-icon">

</head>

<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="w-full max-w-lg relative z-10">
        <div class="glass-card rounded-3xl p-8 shadow-2xl slide-up">
            <div class="text-center mb-8">
                <div class="w-20 h-20 white border-2 rounded-3xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-black text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-black mb-2">Hisob yarating</h1>
            </div>

            <form id="registerForm" class="space-y-6">
                <div class="space-y-1">
                    <label for="entityType" class="block text-sm font-medium text-black/90">Foydalanuvchi turi</label>
                    <div class="relative select-container">
                        <select id="entityType" name="entityType" required
                            class="w-full px-4 py-3 bg-white/20 border border-black/20 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-black/30 focus:border-transparent transition-all">
                            <option value="" disabled selected>Tanlang</option>
                            <option value="individual">Jismoniy shaxs</option>
                            <option value="legal">Yuridik shaxs</option>
                        </select>
                    </div>
                </div>

                <div id="companyNameField" class="space-y-1 hidden">
                    <label for="companyName" class="block text-sm font-medium text-black/90">Kompaniya nomi</label>
                    <input type="text" id="companyName" name="companyName"
                        class="w-full px-4 py-3 white border border-black/20 rounded-xl text-black placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-black/30 focus:border-transparent transition-all"
                        placeholder="Kompaniya nomini kiriting">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label for="firstName" class="block text-sm font-medium text-black/90">Ism</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-3 white border border-black/20 rounded-xl text-black placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-black/30 focus:border-transparent transition-all"
                            placeholder="Ismingiz">
                    </div>
                    <div class="space-y-1">
                        <label for="lastName" class="block text-sm font-medium text-black/90">Familiya</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-3 white border border-black/20 rounded-xl text-black placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-black/30 focus:border-transparent transition-all"
                            placeholder="Familiyangiz">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-black/90">Elektron pochta</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-black/60"></i>
                        <input type="email" id="email" name="email" required
                            class="w-full pl-12 pr-4 py-3 white border border-black/20 rounded-xl text-black placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-black/30 focus:border-transparent transition-all"
                            placeholder="nimadur@gmail.com">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-black/90">Parol</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-black/60"></i>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-12 pr-4 py-3 white border border-black/20 rounded-xl text-black placeholder-black/60 focus:outline-none focus:ring-2 focus:ring-black/30 focus:border-transparent transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" required
                        class="w-4 h-4 text-primary white border-black/20 rounded focus:ring-black/30">
                    <label for="terms" class="ml-2 text-sm text-black/80 cursor-pointer">Men foydalanish shartlariga
                        roziman</label>
                </div>

                <button type="submit"
                    class="w-full bg-white text-primary font-semibold py-4 rounded-2xl hover:bg-black/90 transition-all transform hover:scale-105 shadow-lg">
                    <span id="submitText">Hisob yaratish</span>
                    <i id="submitLoader" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <div class="mt-4 text-black/50">
                Allaqachon hisobingiz mavjudmi?
                <a href="login.html" class="text-black hover:text-black/80 transition-colors text-sm">Kirish</a>
            </div>
            <a href="index.html" class="text-black hover:text-black/80 transition-colors text-sm">Bosh sahifaga
                qaytish</a>
        </div>
    </div>
    <script src="./script/auth.js"></script>
    <script src="./script/common.js"></script>
</body>

</html>
