<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dern Support - Boshqaruv Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4365/4365271.png" type="image/x-icon">

</head>

<body class="min-h-screen gradient-bg">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="relative z-10 min-h-screen">
        <nav class="glass-card border-b border-black/20 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-3">
                        <h1 class="text-xl font-bold text-black">
                            Dern Support </h1>
                    </div>

                    <div class="hidden md:flex items-center space-x-1" id="navLinks">
                    </div>

                    <div class="flex items-center space-x-4">
                        <div class="hidden md:flex items-center space-x-3">
                            <div class="text-right">
                                <div id="userWelcome" class="text-sm font-medium text-black"></div>
                                <div id="userRole" class="text-xs text-black/70"></div>
                            </div>
                        </div>
                        <button onclick="logout()"
                            class="bg-red-600/20 text-red-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600/30 transition-all">
                            <i class="fas fa-sign-out-alt mr-2"></i>Chiqish
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <div class="glass-card rounded-2xl p-6">
                    <h1 class="text-3xl font-bold text-black mb-2">Boshqaruv Paneli</h1>
                    <p class="text-black/80">Xizmat so'rovlaringiz va statistikangiz haqida umumiy ma'lumot</p>
                </div>
            </div>

            <div id="dashboardContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"></div>
            <div id="chartContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"></div>

            <div class="glass-card rounded-2xl p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-black">So'rovlar</h2>
                    <a href="create-request.html"
                        class="border-2 text-black px-4 py-2 rounded-lg font-medium hover:bg-black/30 transition-all">
                        <i class="fas fa-plus mr-2"></i>Yangi So'rov
                    </a>
                </div>
                <div id="requestsList" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <div id="modalContainer"></div>

    <script src="./script/common.js"></script>
    <script src="./script/dashboard.js"></script>
    <script src="./script/requests.js"></script>
</body>

</html>
